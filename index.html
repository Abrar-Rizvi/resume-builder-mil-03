<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamically Resume Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="resume">Resume Builder Dynamically </h1>
    <p id="down-arrow">SCROLL <i class="fa-sharp fa-solid fa-arrow-down style="color: #ffffff"></i></p>
    <form id="resume-form">
     
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="birth">Date of Birth</label>
            <input type="birth" id="birth" placeholder="Enter your date of birth">
            
            <label for="designation">Designation</label>
            <input type="designation" id="designation" placeholder="Enter your designation" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" >

            <label for="contact">Contact:</label>
           <input type="tel" id="contact" placeholder="Enter your contact" required>

           <label for="address">Address</label>
           <input type="address" id="address" placeholder="Enter your address" required>
        </fieldset>

        <fieldset>
            <legend>Profile</legend>
            <label for="profile"></label>
            <textarea id="profile" placeholder="Enter your career objective" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education"></label>
           <textarea id="education" placeholder="Enter your education" rows="5" required></textarea>
        </fieldset>

        <fieldset>
           
            <legend>Skills</legend>
            <label for="skill-name"></label>
        
             <input type="text" id="skill-name" placeholder="Enter your skill e.g HTML" >

             <label for="skill-lavel" >Level (%)</label>
             <input type="number" id="skill-level" placeholder="Enter your level e.g 70" >
             <button type="button"  onclick="addSkill()">Add skill</button>

             <div id="skills-container"></div>
      
</fieldset>


        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience"></label>
            <textarea  id="experience" placeholder="Enter your experience"  rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Upload Image</legend>

            <label for="image"></label>
            <input type="file" id="profile-image" accept="image/*">

            <div id="img-display">
                <img src="" id="img" alt="image" style="display: none;">
            </div>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Display dynamic resume -->
     <div id="resume-display">
        <!-- dynamic content display here -->

     </div>


<script src="./script.js"></script>
</body>

</html>
